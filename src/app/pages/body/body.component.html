<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let vehiculo of infoVehiculos.vehiculos" href="portfolio-item.html" class="rk-item ae-masonry__item">
      <img src="{{vehiculo.urlImagen}}" alt="">
      <div class="item-meta">
        <h2>{{vehiculo.marca}} {{vehiculo.modelo}}</h2>
        <p>{{vehiculo.precio}} euros</p>
      </div>
    </a> 
  </div>
</section>
